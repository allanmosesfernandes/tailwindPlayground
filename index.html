<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tailwind Landing Page</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <nav class="relative container flex items-center justify-between p-6 mx-auto">
        <!-- Logo -->
        <div class="">
            <img src="./img/logo.svg" alt="logo" class="">
        </div>
        <!-- Menu Items -->
        <div class="hidden space-x-6 md:flex">
          <a href="#" class="hover:text-darkGrayishBlue">Pricing</a>
          <a href="#" class="hover:text-darkGrayishBlue">Product</a>
          <a href="#" class="hover:text-darkGrayishBlue">About Us</a>
          <a href="#" class="hover:text-darkGrayishBlue">Careers</a>
          <a href="#" class="hover:text-darkGrayishBlue">Community</a>
        </div>

        <!-- CTA -->
        <a href="#" class="hidden px-8 py-3 text-sm text-white bg-brightRed rounded-full md:block hover:bg-brightRedLight">Get Started</a>
    </nav>
    <!-- Hero Section -->
    <section id="hero">
        <div class="container flex flex-col-reverse justify-center mx-auto md:flex-row items-center  mt-10">
            <!-- Left -->
        <div class="flex flex-col mb-32 space-y-12 md:w-1/2">
          <h1
            class="max-w-md text-4xl font-bold text-center md:text-5xl md:text-left">
            Bring everyone together to build better products
          </h1>
          <p class="max-w-sm text-center text-darkGrayishBlue md:text-left">
            Manage makes it simple for software teams to plan day-to-day tasks
            while keeping the larger team goals in view.
          </p>
          <div class="flex justify-center md:justify-start">
            <a
              href="#"
              class="p-3 px-6 pt-2 text-white bg-brightRed rounded-full baseline hover:bg-brightRedLight"
              >Get Started</a
            >
          </div>
        </div>
            <!-- Image -->
            <div class="w-1/2">
                <img src="./img/illustration-intro.svg" alt="illustration" class="w-full">
            </div> 
        </div>
    </section>
</body>
</html>
